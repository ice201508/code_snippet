  <script>
    // 模拟一个ajax发请求的方法
    function ajax(argc) {
      console.log('我是异步请求获取数据=>', argc)
    }

    var timerid = null;

    function debounce(argc) {
      let that = this;
      clearTimeout(timerid);
      timerid = setTimeout(function () {
        ajax(argc)
      }, 500)
    }

    var inputDom = document.querySelector('.h-input');

    inputDom.addEventListener('input', function (e) {
      debounce(e.target.value)
    })
  </script>
</body>
